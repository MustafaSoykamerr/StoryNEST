{% extends "admin/base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Test Hikayesi Oluştur</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Kategori seçin</option>
                                <option value="Fantastik">Fantastik</option>
                                <option value="Bilim Kurgu">Bilim Kurgu</option>
                                <option value="Macera">Macera</option>
                                <option value="Romantik">Romantik</option>
                                <option value="Gizem">Gizem</option>
                                <option value="Korku">Korku</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="summary" class="form-label">Özet</label>
                            <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cover_image" class="form-label">Kapak Görseli</label>
                            <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_stories') }}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Test Hikayesi Oluştur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
